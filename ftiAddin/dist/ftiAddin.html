<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>ftiAddin</title><script defer="defer" src="https://addintest.geotab.com/AddIns/Geotab/fuelTransactionImport/ftiAddin.js"></script><link href="https://addintest.geotab.com/AddIns/Geotab/fuelTransactionImport/main.css" rel="stylesheet"></head><body><div id="app" class="container" style="margin-top:5px;margin-left:15px;margin-bottom:5px;margin-right:10px"><div id="ftiAddin"><header class="geotabPageHeader"><span><h1 class="geotabPageName">Fuel Transaction Addin</h1><p>Version 4.0.1-<span class="ftiRed">beta</span></p><p><a href="https://docs.google.com/document/d/107SMVKVLsNefd3tucIhxIH0pchnvsX8aoqqgxUMVUlE/edit?usp=sharing" target="_blank">User Guide</a></p></span><hr style="border-top:3px solid #5293c6"></header><div id="parentDiv" style="width:60%"><h2 class="geotabPageName">Input Criteria</h2><div id="inputDiv"><div class="geotabField" title="Select a JSON file containing one or many provider configuration/s."><label for="providerFile">Select the configuration File (JSON):</label> <input type="file" name="providerFile" id="providerFile" accept=".json"></div><div class="geotabField" title="Select the relevant provider for the current import operation."><label for="providerDropdown">Fuel provider:</label> <select name="providerDropdown" id="providerDropdown"><option value="none">None selected</option></select></div><div class="geotabField" title="The file in one of the valid formats containing the transactions to import."><label for="importFile">Select the import File (XLS, XLSX):</label> <input type="file" name="importFile" id="importFile" accept=".xls,.xlsx"></div><div class="geotabField" title="The timezone/offset to apply to the transactions being imported. Default = local timezone."><label for="timeZoneDropdown">Timezone (offset):</label> <select id="timeZoneDropdown"></select></div></div><div id="importButtonDiv" class="ftiImportButtonDiv"><button id="importButton" class="ftiImportButton" title="Executes the import operation.">Import</button> <button id="resetButton" class="ftiResetButton" title="Resets the operation to start afresh.">Reset</button></div><div id="progressDiv"><h2 class="geotabPageName">Progress</h2><progress id="progressBar" max="100" value="50" class="ftiProgressBar"></progress><p id="progressText"></p></div><div id="outputDiv" class="ftiHidden"><h2 id="outputTitle" class="geotabPageName"></h2><p id="outputMessage"></p></div></div></div></div></body></html>
