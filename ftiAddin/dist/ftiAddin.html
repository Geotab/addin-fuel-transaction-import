<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>Fuel Transaction Add-In</title><script defer="defer" src="https://app.geotab.com/addins/geotab/addin-fuel-transaction-import/ftiAddin.js"></script><link href="https://app.geotab.com/addins/geotab/addin-fuel-transaction-import/main.css" rel="stylesheet"></head><body><div id="app" class="container" style="margin-top:5px;margin-left:15px;margin-bottom:5px;margin-right:10px"><div id="ftiAddin"><header class="geotabPageHeader"><span><h1 class="geotabPageName">Fuel Transaction Add-In</h1><p>Version 4.0.0</p><p><a href="https://docs.google.com/document/d/107SMVKVLsNefd3tucIhxIH0pchnvsX8aoqqgxUMVUlE/edit?usp=sharing" target="_blank">User Guide</a></p></span><hr style="border-top:3px solid #5293c6"></header><div id="ftiParentDiv"><h2 class="geotabPageName">Input Criteria</h2><div id="ftiInputDiv"><div><div class="ftiFieldGroup" title="Select a JSON file containing one or many provider configuration/s."><label for="providerFile">Select the configuration File (JSON):</label> <input type="file" name="providerFile" id="providerFile" accept=".json"></div></div><div class="ftiFieldGroup" title="Select the relevant provider for the current import operation."><label class="ftiLabel" for="providerDropdown">Fuel provider:</label> <select class="ftiDropdown" name="providerDropdown" id="providerDropdown"><option value="none">None selected</option></select></div><div class="ftiFieldGroup" title="The file containing the transactions to be imported."><label for="importFile">Select the import File (XLS, XLSX):</label> <input type="file" name="importFile" id="importFile" accept=".xls,.xlsx"></div><div class="ftiFieldGroup" title="The transaction time zone. This allows you to import transactions for your local time zone or a different (remote) time zone. Default is your MyGeotab user-defined time zone."><label for="timeZoneDropdown">Reference Time zone:</label> <select class="ftiDropdown" id="timeZoneDropdown"></select></div></div><div id="importButtonDiv" class="ftiImportButtonDiv"><button id="importButton" class="ftiImportButton" title="Executes the import operation.">Import</button> <button id="resetButton" class="ftiResetButton" title="Resets the operation to start afresh.">Reset</button></div><div id="progressDiv"><h2 class="geotabPageName">Progress</h2><progress id="progressBar" max="100" value="50" class="ftiProgressBar"></progress><p id="progressText"></p></div><div id="outputDiv" class="ftiHidden"><h2 id="outputTitle" class="geotabPageName"></h2><p id="outputMessage"></p></div></div></div></div></body></html>
