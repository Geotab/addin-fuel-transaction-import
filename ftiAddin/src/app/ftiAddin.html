<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ftiAddin</title>
</head>

<body>

  <div id="app" >
      <div id="ftiAddin">
        <header class="geotabPageHeader">
          <span>
            <h1 class="geotabPageName">Fuel Transaction Addin</h1>
            <p>Version 2.0.0</p>
          </span>
          <div class="pageNameSecondary">
            <h3 class="geotabSecondaryTitle">by: <span id="ftiAddin-user"></span></h3>
          </div>
          <hr style="border-top: 3px solid #5293c6">
        </header>
        <main>
          <h1>Fuel Transaction Import</h1>
          <h2 class="geotabSecondaryTitle">Input Criteria</h2>
          <div id="inputDiv" class="geotabFieldset">
            <div class="geotabField">
              <label for="providerFile">Select the configuration File: </label>
              <input type="file" name="providerFile" id="providerFile">
            </div>
            <div class="geotabField">
              <label for="providerDropdown">Fuel provider:</label>
              <select name="providerDropdown" id="providerDropdown">
                <option value="none">None selected</option>
              </select>
            </div>
            <div class="geotabField">
              <label for="importFile">Select the import File (xls): </label>
              <input type="file" name="importFile" id="importFile">
            </div>
            <div class="geotabField">
              <div class="horizontalButtonSet">
                <button class="geotabButton">Preview</button>
                <button class="geotabButton">Import</button>
              </div>
            </div>
          </div>
          <div id="outputDiv" class="ftiOutputDiv ftiHidden">
            <h1>Output</h1>
            <p>This is output.</p>
          </div>
          <div id="errorDiv" class="ftiErrorDiv ftiHidden">
            <h1 id="errorTitle"></h1>
            <p id="errorMessage"></p>
          </div>
        </main>
      </div>
  </div>

</body>

</html>
