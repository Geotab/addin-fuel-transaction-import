<!DOCTYPE html>
<html>
<head>
    <title>Trips Street View</title>


</head>
<body>

    <div id="page-content">
        <div class="tripPlay_toolbarContainer" id="tripPlayToolbarContent">
            <span class="geotabToolbar" id="tripPlayToolbar">
                <span class="tripPlay_date-picker"><input id="tripPlay_datePicker" /></span>
                <span class="tripPlay_container">
                    <input type="checkbox" id="tripPlay_show-history-button" class="geotabSwitchButton"><label class="geotabButton" for="tripPlay_show-history-button">Show historical devices</label>
                </span>
                <span class="custom-select tripPlay_devices-select"></span>
                <span class="custom-select tripPlay_trip-select"></span>
            </span>
        </div>

        <div style="display:none" class="popup tripPlay_options" id="tripPlay_tripsLogOptionsDiv">
        </div>

        <div class="geotabPageHeader">
            <h1 class="geotabPageName">Trips Street View</h1>
        </div>

        <div id="tripPlay_body" style="display: none">

            <div class="tripPlay_window" id="tripPlay_mapWindow">
                <div class="tripPlay_head">
                    <span class="tripPlay_text">Map</span>
                    <span class="tripPlay_event" id="tripPlay_mapWindowHide">_</span>
                    <span class="tripPlay_event" id="tripPlay_mapWindowSize">+</span>
                </div>
                <div class="tripPlay_body">
                    <div id="tripPlay_map"></div>
                </div>
            </div>

            <div id="tripPlay_pano"></div>

            <div class="tripPlay_window" id="tripPlay_controlsWindow" style="display: none">
                <div class="tripPlay_body">
                    <div id="tripPlay_controls">
                        <button class="tripPlay_controlButton" id="controlPrev">Prev</button>
                        <button class="tripPlay_controlButton" id="controlPlay">Play</button>
                        <button class="tripPlay_controlButton" id="controlPause">Pause</button>
                        <button class="tripPlay_controlButton" id="controlStop">Stop</button>
                        <button class="tripPlay_controlButton" id="controlNext">Next</button>
                    </div>
                </div>
            </div>
            <div class="tripPlay_window" id="tripPlay_loadingWindow" style="display: none">
                <div class="tripPlay_head">
                    <span class="tripPlay_text">Loading...</span>
                </div>
                <div class="tripPlay_body">
                    <div id="tripPlay_loading">
                        <div class="tripPlay_loadingProgress" id="tripPlay_loadingProgress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
